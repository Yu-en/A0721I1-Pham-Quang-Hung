<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Convert</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius </p>
<p>Fahrenheit</p>
<input id="inputFahrenheit" type="number"
       oninput="temperatureConvert(this.value)" ;
       onchange="temperatureConvert(this.value)"
       placeholder="Fahrenheit">
<p>Celcius: <span id="outCelcius"></span></p>
<script>
    function temperatureConvert(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outCelcius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
