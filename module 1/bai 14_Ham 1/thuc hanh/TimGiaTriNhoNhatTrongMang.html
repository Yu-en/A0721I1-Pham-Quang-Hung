<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray1(arr) {
        let min1 = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min1) {
                min1 = arr[i];
            }
        }
        return min1;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray1(arr1);
    alert("Min of arr1 = " + min1);

    function minArray2(arr) {
        let min2 = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min2) {
                min2 = arr[i];
            }
        }
        return min2;
    }

    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArray2(arr2);
    alert("Min of arr2 = " + min2);

    function minArray3(arr) {
        if (arr.length == 0)
            return -1;
        let min3 = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min3) {
                min3 = arr[i];
            }
        }
        return min3;
    }

    let arr3 = [];
    let min3 = minArray3(arr3);
    alert("Min of arr3 = " + min3);

    function minArray4(arr) {
        let min4 = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min4) {
                min4 = arr[i];
            }
        }
        return min4;
    }

    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray4(arr4);
    alert("Min of arr4 = " + min4);
</script>
</body>
</html>
