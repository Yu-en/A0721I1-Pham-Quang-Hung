<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1;
    let number=prompt("Enter your number: ");;
    let total=0;
    for (;i<=number;i++){
        total=total+i;

    }
    alert("Tổng các phần tử là: "+total);
</script>
</body>
</html>
