<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout = "<table align='center' border='1' style='width: 60%' >";
        i = 2;j=1;
        while (j <=9) {
            sout = sout +  "<tr>";
            while (i <= 9) {
                sout = sout + "<td>" + i+"x"+j+"="+(i*j) + "</td>";
                i++;
            }
            sout = sout + "</tr>";
            i = 2;
            j++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
