<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count=20;
        let num1=0;
        let num2=1;
        for (let i=1;i<=count;i++){
            let sum=num1+num2;
            num1=num2;
            num2=sum;
            sum+=num1;
            document.writeln(num1+",");
        }
    </script>
</body>
</html>
