<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let celsius=prompt("Nhập nhiệt độ: ");
        while (celsius!=="q"){
            if (celsius>100){
                alert("Yêu cầu người dùng giảm nhiệt độ!");
            }else if (celsius<20){
                alert("Yêu cầu người dùng tăng nhiệt độ!");
            }
            alert("Nhiệt độ hiện tại là: "+celsius);
            celsius=prompt("Nhập lại: ");
        }
    </script>
</body>
</html>
