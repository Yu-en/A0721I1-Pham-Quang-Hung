<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="btnADD();"/>
<input type="button" id="btnDisplay" value="Display" onclick="btnDPL();"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function btnADD() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    function btnDPL() {
        let e="<hr/>";
        for (let i = 0; i < array.length; i++) {
            e+="Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>

</html>
