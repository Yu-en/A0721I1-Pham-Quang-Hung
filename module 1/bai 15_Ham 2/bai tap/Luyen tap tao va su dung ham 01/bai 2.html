<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number"
       oninput="inCrease(this.value)" ;
       onchange="inCrease(this.value)"
       placeholder="Number">
<p>Number after increase: <span id="outNumber"></span></p>
<script>
    function inCrease(num) {
        num = parseFloat(num);
        num++;
        document.getElementById("outNumber").innerHTML = num;
    }
</script>
</body>
</html>
