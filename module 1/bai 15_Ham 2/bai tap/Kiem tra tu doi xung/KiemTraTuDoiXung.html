<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi");
    function isPalindrome(s) {
        let arr = s.split("");
        let firstCharacter = arr[0];
        let lastCharacter = arr[arr.length-1];
        if (firstCharacter === lastCharacter) {
            arr.shift();
            arr.pop();
            if (arr.length === 0 || arr.length === 1) {
                return true;
            } else {
                let newS = arr.join("");
                return isPalindrome(newS);
            }
        }
        return false;
    }
    alert(isPalindrome(str))
</script>
</body>
</html>
