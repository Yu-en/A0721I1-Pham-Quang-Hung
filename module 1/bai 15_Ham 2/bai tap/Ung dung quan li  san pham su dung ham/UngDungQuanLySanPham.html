<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="productName">
<input type="button" value="Add Product" onclick="addProduct()">
<br><br>
<span>Số lượng sản phẩm :</span> <span id="total"></span>
<p id="result"></p>
<script>
    let productList=["Iphone"];
    display();
    function display() {
        let tableString ='<table border="1" style="text-align: center">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i =0;i<productList.length;i++){
            tableString+='<tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+productList[i]+'</td>\n' +
                '        <td><input type="button" value="Edit" onclick="editProduct('+i+')"></td>\n' +
                '        <td><input type="button" value="Delete"onclick="deleteProduct('+i+')"></td>\n' +
                '    </tr>';
        }
        tableString+='</table>';
        document.getElementById("result").innerHTML=tableString;
        document.getElementById("total").innerHTML=productList.length;
    }
    function addProduct() {
        let  newProduct=document.getElementById("productName").value;
        if (newProduct==''){
            alert("Bạn cần nhập tên sản phẩm");
        }else {
            productList.push(newProduct);
            document.getElementById("productName").value='';
        }
        display();
    }
    function editProduct(id) {
        let editProduct=prompt("Nhập tên sản phẩm mới");
        if (editProduct==''){
            alert("Bạn cần nhập tên sản phẩm");
        }
        else if (editProduct==null){
            alert("Bạn không muốn sửa tên");
        }else {
            productList[id]=editProduct;
        }
        display();
    }
    function deleteProduct(id) {
        let deleteProduct=confirm("Bạn có muốn xóa sản phẩm "+ productList[id]);
        if (deleteProduct){
            productList.splice(id,1);
            alert("Xóa sản phẩm thành công!");
        }else {
            alert("Không xóa sản phẩm");
        }
        display();
    }
</script>
</body>
</html>
