<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÃ¹ng</title>
</head>
<body>
<h3>Calculator</h3>
<form name="cal">
<input type="text" id="number1">
<input type="text" id="number2">
<br/><br/>
    <button type="button" onclick="Addition()" value="+">Addition(+)</button>
    <button type="button" onclick="Subtraction()" value="-">Subtraction(-)</button>
    <button type="button" onclick="Multiplication()" value="*">Multiplication(*)</button>
    <button type="button" onclick="Division()" value="/">Division(/)</button>

</form>
<script>
    function Addition() {
        let number1=document.getElementById("number1").value;
        let number2=document.getElementById("number2").value;
        let n1=parseInt(number1);
        let n2=parseInt(number2);
        document.write("Result Addition: "+(n1+n2));
    }
    function Subtraction() {
        let number1=document.getElementById("number1").value;
        let number2=document.getElementById("number2").value;
        let n1=parseInt(number1);
        let n2=parseInt(number2);
        document.write("Result Subtraction: "+(n1-n2));
    }
    function Multiplication() {
        let number1=document.getElementById("number1").value;
        let number2=document.getElementById("number2").value;
        let n1=parseInt(number1);
        let n2=parseInt(number2);
        document.write("Result Multiplication: "+(n1*n2));
    }
    function Division() {
        let number1=document.getElementById("number1").value;
        let number2=document.getElementById("number2").value;
        let n1=parseInt(number1);
        let n2=parseInt(number2);
        if (n2==0){
            alert("Can't division for 0");
        }else {
            document.write("Result Division: "+(n1/n2));
        }
    }
</script>
</body>
</html>
