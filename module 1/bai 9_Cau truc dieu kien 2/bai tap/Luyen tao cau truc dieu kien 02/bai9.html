<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("cạnh a"));
        let b=parseInt(prompt("cạnh b"));
        let c=parseInt(prompt("cạnh c"));
        if (a>0 && b>0 && c>0){
            if ((a + b > c) && (a + c > b) && (b + c > a)) {
                alert("Đây là cạnh của 1 tam giác");
            }else {
                alert("Không phải cạnh tam giác" );
            }
        }else {
            alert("Không phải cạnh tam giác" );
        }
    </script>
</body>
</html>
