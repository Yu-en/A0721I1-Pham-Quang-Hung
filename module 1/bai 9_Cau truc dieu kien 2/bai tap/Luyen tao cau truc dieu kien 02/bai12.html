<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Số tiền ban đầu: "));
        let n=parseInt(prompt("số tháng cho vay: "));
        let i;
        for (i=0;i<n;i++){
            a=a+a*(0,3)/100;
        }
        alert("Số tiền của bạn sau "+n+" tháng là "+a );
    </script>
</body>
</html>
