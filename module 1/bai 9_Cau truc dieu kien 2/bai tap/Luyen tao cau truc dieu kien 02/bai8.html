<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x=parseInt(prompt("Tuổi"));
        if(x>0){
            if (x<120){
                alert(x+" là tuổi của 1 người");
            }
            else {
                alert("Quái vật!");
            }
        }else {
            alert("Quái vật!");
        }
    </script>
</body>
</html>
