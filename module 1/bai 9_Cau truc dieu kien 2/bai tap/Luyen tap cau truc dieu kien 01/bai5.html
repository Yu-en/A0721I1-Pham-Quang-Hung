<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập điểm"))
        if (a>80){
            alert("Học sinh giỏi")
        }else if (a>65){
            alert("Học sinh khá")
        }else if (a>50){
            alert("Học sinh TB")
        }else {
            alert("Học sinh yếu")
        }
    </script>
</body>
</html>
