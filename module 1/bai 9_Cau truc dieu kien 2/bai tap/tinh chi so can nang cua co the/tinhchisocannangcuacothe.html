<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÃ¹ng</title>
</head>
<body>
<form>
    <table align="center" style="width: 30%" >
        <tr>
            <th>Weight</th>
            <th>Height</th>
        </tr>
        <tr>
            <td><input type="text" id="weight"></td>
            <td><input type="text" id="height"></td>
            <td><button type="button" onclick="tinhBmi()">Cal</button></td>
        </tr>
        <tr><td colspan="2"><p id="rs"></p></td></tr>
    </table>
</form>
<script>
    function tinhBmi() {
        let weight=document.getElementById("weight").value;
        let height=document.getElementById("height").value;
        let bmi=weight/(height^2);
        if (bmi < 18)
            document.getElementById("rs").innerHTML="<b>Interpretation: Underweight<b/>";
        else if (bmi < 25.0)
            document.getElementById("rs").innerHTML="<b>Interpretation: Normal</b>";
        else if (bmi < 30.0)
            document.getElementById("rs").innerHTML="<b>Interpretation: Overweight</b>";
        else
            document.getElementById("rs").innerHTML="<b>Interpretation: Obese</b>";
    }
</script>
</body>
</html>
