<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="1500" width="800"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function createCircle() {
        let ctx=document.getElementById("myCanvas").getContext("2d");
        let x=Math.random()*window.innerHeight;
        let y=Math.random()*window.innerWidth;
        let radius=Math.floor(Math.random()*100);
        let circle=new Circle(x,y,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    for (let i=0;i<30;i++){
        createCircle();
    }


</script>
</body>
</html>
