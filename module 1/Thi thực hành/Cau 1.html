<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let sum = 0;
    let count=0;
    let n = prompt("Nhập số lượng phần tử của mảng: ");
    if (n > 50) {
        alert("!!");
    } else {
        for (let i = 0; i < n; i++) {
            let number = parseInt(prompt("Nhập phần tử của mảng"));
            array.push(number);
        }
        for (let i = 0; i < array.length; i += 2) {
            if ((array[i] % 2) != 0) {
                sum += array[i];
                count++
            }
        }
    }
    let average = sum / count;
    console.log(array);
    console.log("Average = " + average);
    console.log("Số lượng phần tử nhập vào là : " + array.length);
</script>
</body>
</html>
