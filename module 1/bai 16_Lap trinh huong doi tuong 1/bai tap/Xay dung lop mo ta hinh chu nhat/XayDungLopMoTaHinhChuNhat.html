<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="rectangle" width="600" height="400" style="border:10px solid #1c03fd;"></canvas>
<script>
    class Rectangle{
        constructor(length,width) {
            this.length=length;
            this.width=width;
        }
        getPerimeter=function(){
            return (this.length+this.width)*2;
        }
        getArea=function () {
            return this.length*this.width;
        }
        getDisplay=function () {
            let c=document.getElementById("rectangle");
            let ctx=c.getContext("2d");
            ctx.fillStyle="FF0000";
            ctx.fillRect(0,0,200,100);
            ctx.font=("20 px Verdana");
            ctx.fillText("Perimeter = "+perimeter+" Area = "+area,300,100);
        }
    }
    let rectangle=new Rectangle(100,200);
    let perimeter=rectangle.getPerimeter();
    let area=rectangle.getArea();
    rectangle.getDisplay();
</script>
</body>
</html>
