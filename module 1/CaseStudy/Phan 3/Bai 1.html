<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let temp=0;
    let n=parseInt(prompt());
    for (let i=0;i<n;i++){
        a.push(parseInt(prompt()));
    }
    for (let i=0;i<a.length;i++){
        temp+=a[i];
        b[i]=temp;
    }
    alert( "Array a["+a+"]"+" Prefix sum of a : "+b);
</script>
</body>
</html>
