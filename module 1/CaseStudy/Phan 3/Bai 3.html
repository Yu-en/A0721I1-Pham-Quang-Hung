<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = 0;
    let numerator = [5,2,5];
    let denominator = [6,3,4];
    let max = numerator[0]/denominator[0];
    for(let i =0 ;i<numerator.length;i++){
        let faction = numerator[i]/denominator[i];
        if(faction>=max){
            max = faction;
            index = i;
        }
    }
    alert(max+" là phân số lớn nhất, " +"có chỉ số là " +index);
</script>
</body>
</html>
