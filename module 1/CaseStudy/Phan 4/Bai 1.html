<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let swapCase = function(arr){
        let newArr = "";
        for(let i = 0; i<arr.length; i++){
            if(arr[i] === arr[i].toLowerCase()){
                newArr += arr[i].toUpperCase();
            }
                else {
                newArr += arr[i].toLowerCase();
            }

        }
        document.write(newArr);
        return newArr;
    }
    let str=prompt();
    swapCase(str);
</script>
</body>
</html>
