<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt();
    str=str.split("");
    for (let i=0;i<str.length;i++){
        for (let j=i+1;j<str.length;j++){
            if (str[j]==str[i]){
                str.splice(j,1);
            }
        }
    }
    alert("Có "+str.length+" ký tự khác nhau");
</script>
</body>
</html>
