<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = " ";
    for(let i=1;i<=5;i++){
        if(i==1){
            text = text +"*" +"<br>";
        }
        else if(i==5){
            for(let j=1;j<=5;j++){
                text = text +"*";
            }
        }
        else {
            text = text +"*";
            for(let j=2;j<=4;j++){
                if(i==j){
                    text = text +"*";
                }
                else{
                    text = text +"&nbsp;&nbsp";
                }
            }
            text = text +"<br>";
        }
    }
    document.writeln(text);
</script>
</body>
</html>
