<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= parseInt(prompt());
    let shape="";
    for (let i=1;i<=x;i++){
        for (let j=1;j<=x;j++){
            if (i===x){
                shape+="*";
            }
            else if (j===1||j===i){
                shape+="*";

            }else {
                shape+="&ensp;";
            }

        }
        shape+="<br>";
    }
    document.write(shape);
</script>
</body>
</html>
