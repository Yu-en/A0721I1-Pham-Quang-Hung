<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = " ";
    let N = 15;
    for(let i=0;i<=N/2;i++){
        for(let j=1;j<=N;j++){
            let a = Math.ceil(N/2);
            if(j>=(a-i)&&j<=(a+i)){
                text = text + "*";
            }
            else {
                text = text + "&nbsp;&nbsp;";
            }
        }
        text = text +"<br>";
    }
    document.writeln(text);
</script>
</body>
</html>
