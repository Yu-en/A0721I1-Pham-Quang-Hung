<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=parseInt(prompt());
    let w=h*2-1;
    let shape="";
    for (let i=1;i<=h;i++){
        for (let j=1;j<w/2-i;j++){
            shape+="&ensp;";

        }
        for (let k=0;k<i*2-1;k++){
            shape+="*";
        }
        shape+="<br>";
    }
    document.write(shape);
</script>
</body>
</html>
