<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=4;
    let y=5;
    for (let k = 0; k < x; k++) {
        for (let i = 0; i < y; i++) {
            if (k === 0 || k === 3 || i ===0 || i === 4){
                document.writeln("*");
            }else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
